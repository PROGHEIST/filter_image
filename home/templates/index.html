{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full space-y-8">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">
            Upload and Filter Image
        </h2>
        <form class="mt-8 space-y-6" action="{% url 'home' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_image" class="block text-sm font-medium text-gray-700">
                        Upload Image
                    </label>
                    <div class="mt-1">
                        <input type="file" name="image" id="id_image" class="block w-full text-sm text-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" accept="image/*">
                    </div>
                </div>

                <div>
                    <label for="id_action" class="block text-sm font-medium text-gray-700">
                        Select Filter
                    </label>
                    <div class="mt-1">
                        <select name="action" id="id_action" class="block w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Select a filter</option>
                            {% for value, label in form.fields.action.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Upload and Filter
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
